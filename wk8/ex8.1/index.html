<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <title>8.1 Exercise - Alpaca Fan Club Registration Form</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
      <div id="alpacaForm" v-cloak>
          <form>
            <fieldset>
              <legend>Fan Club Registration </legend>
                  <div>
                      <label for="firstName">First Name</label>
                      <input id="firstName" v-model="firstName">
                  </div>
                  <div>
                      <label for="lastName">Last Name</label>
                      <input id="lastName" v-model="lastName">
                  </div>
                  <div>
                      <label>Street Address</label>
                      <input id="streetAddress" v-model="street">
                  </div>
                  <div>
                      <label>State</label>
                      <select name="" id="" v-model="state">
                          <option v-for="state in availableStates" v-bind:value="state.value">
                              {{state.name}}</option>
                      </select>
                  </div>
                  <div class="alpaca-color">
                      <p>Favorite Alpaca Colors</p>
                        <div>
                            <ul>
                                <li v-for="color in colors">
                                  <label v-bind:for="color.value">
                                  <input type="checkbox" name="" v-model="selectedColors" v-bind:id="color.value" v-bind:value="color.value">
                                  {{color.name}}</label>
                                </li>
                            </ul>
                        </div>
                  </div>
                  <div class="alpaca-status">
                      <label>Alpaca Status</label>
                      <textarea name="" id=""
                      cols="30" rows="10"
                      v-model="status"></textarea>
                  </div>
            </fieldset>
            <!--Create div for output -->
            <div class="output">
            <h3>Output</h3>
            First Name: {{firstName}}<br>
            Last Name: {{lastName}}<br>
            Street: {{street}}<br>
            State: {{state}}<br>
            Color: {{selectedColors}}<br>
            Status: {{status}}
          </div>
          </form>
          
      </div>
     <!--scripts--> 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
