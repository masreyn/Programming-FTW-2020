<!doctype html>
<html>
  <head>
  <title>Assignment 7A - Show & Tell</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
  <body> 
     <main>
           <!--app id begin--> 
           <div id="app" v-cloak>
            <h1 class="guitarHeadline" v-bind:style="guitarHeadline" 
                v-bind:align="guitarHeadlineAlign">Guitars 101</h1>
                <table class="center">
                <thead>
                    <th>Name</th>
                    <th>Maker</th>
                    <th>Shape</th>
                    <th>Period</th>
                    <th>Pickups</th>
                    <th>Guitarists</th>
                    <th>Image</th>
                </thead>
               <tbody>  
               <tr v-for="(guitar, index) in guitarsAr"
                  v-bind:class="{myClass: guitar.shape.toLowerCase().includes('cutaway')}">

                  <td>{{guitar.name}}</td>
                  <td>{{guitar.maker}}</td>  
                  <td>{{guitar.shape}}</td>
                  <td>{{guitar.period}}</td>     
                  <td>{{guitar.pickups}}</td> 
                  <td>{{guitar.players}}</td>  
                  <td>{{guitar.logo}} </td>
                  </tr>
                </tbody>
                </table>
  
                  <h5>Guitars I Own</h5>
                  <span class="dot"></span>
  
        <!--app id end-->
        </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="scriptWF3.js"></script>
  </body>
</html>
